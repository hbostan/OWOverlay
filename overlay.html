<html>
  <head>
    <title>OW Stats</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./style/main.css" />
    <script src="./style/main.js"></script>
  </head>

  <body onload="Init()">
    <div class="block-reveal">
      <div class="container">
        <div class="scores container">
          <div class="win">W: 0</div>
          <div class="lose">L: 0</div>
          <div class="draw">D: 0</div>
        </div>
        <div class="rank container">
          <img
            class="sr-logo"
            src="./logos/placeholder.png"
            style="height: 2em;"
          />
          <div class="sr-score">1234</div>
        </div>
      </div>
    </div>
  </body>
</html>
